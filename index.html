<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deven's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
          <p class="text"></p>
        </div>
        <button class="btn btn--red btn--ac">AC</button>
        <button class="btn btn--red btn--plusminus">+/-</button>
        <button class="btn btn--orange btn--percent">%</button>
        <button class="btn btn--orange btn--divide">/</button>
        <button class="btn btn--7">7</button>
        <button class="btn btn--8">8</button>
        <button class="btn btn--9">9</button>
        <button class="btn btn--orange btn--multiply">*</button>
        <button class="btn btn--4">4</button>
        <button class="btn btn--5">5</button>
        <button class="btn btn--6">6</button>
        <button class="btn btn--orange btn--minus">-</button>
        <button class="btn btn--1">1</button>
        <button class="btn btn--2">2</button>
        <button class="btn btn--3">3</button>
        <button class="btn btn--orange btn--plus">+</button>
        <button class="btn btn--0">0</button>
        <button class="btn btn--dec">.</button>
        <button class="btn btn--backspace">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            />
          </svg>
        </button>
        <button class="btn btn--orange btn--equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
